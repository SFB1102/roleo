    <!-- Custom styles for this template -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Web-based semantic visualization tool</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">Query</a></li>
            <li><a href="">Change Model</a></li>
            <li><a href="">Help</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="query" id="query_form">
          <h1>WSVT</h1>

          <!-- first line with the descriptions for the input fields-->
          <div class="inline_elements  input_word">
            <span class="left_align">Noun:</span>
          </div>
          <div class="inline_elements select_role">
            <span class="left_align">Role:</span>
          </div>
          <div class="inline_elements input_word">
            <span class="left_align">Verb:</span>
          </div>
          <div class="inline_elements layout_div">
          </div><br>

          <!-- second line for the actual input fields with tooltips-->
          <div class="inline_elements input_word" data-toggle="tooltip_noun" title="Add a noun here!">
            <input type="text" name="noun" class="form-control"  placeholder="apple">
          </div>
          <div class="inline_elements" data-toggle="tooltip" title="Specify the role of the noun!">
            <select class="form-control select_role">
             <option value="agent">agent</option>
             <option value="pattient">patient</option>
            </select>
          </div>
          <div class="inline_elements input_word" data-toggle="tooltip" title="Add a verb!">
            <input type="text" name="verb" class="form-control"  placeholder="eat">
          </div>
          <div class="inline_elements layout_div" data-toggle="tooltip_button" title="Send the query!">
            <button type="submit" onclick="" class="btn btn-primary">Search</button>
          </div><br>

          <!-- third line for the checkboxes-->
          <div class="inline_elements input_word checkbox">
            <label class="left_align"><input type="checkbox" value="checkbox_noun" id="checkbox_noun" onclick="checkbox_constraint('checkbox_noun');">Noun more important</label>
          </div>
          <div class="inline_elements select_role checkbox">
          </div>
          <div class="inline_elements input_word checkbox">
            <label class="left_align"><input type="checkbox" value="checkbox_verb" id="checkbox_verb" onclick="checkbox_constraint('checkbox_verb');">Verb more important</label>
          </div>
          <div class="inline_elements layout_div">
          </div><br>

      <div class="visualization" id="visualization_result">
        <canvas id="myCanvas" width="600" height="600" style="border:1px solid #000000;">
    			This text is displayed if your browser does not support HTML5 Canvas.
    		</canvas><br>
        <button type="submit" class="btn btn-primary">Download Result</button>
      </div>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script>
    $('[data-toggle="tooltip"]').tooltip({'placement': 'top'});
    $('[data-toggle="tooltip_noun"]').tooltip({'placement': 'left'});
    $('[data-toggle="tooltip_button"]').tooltip({'placement': 'right'});
    </script>
  </body>
</html>
